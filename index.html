<!DOCTYPE html>

<html lang="es">
   <head>

      <div id="clock">

            <div class="row_buttons"  id="tiempo_asaltos">

            </div>
            <div class="row_buttons" id="tiempo_descanso">

            </div>
            <div class="row_buttons" id="preaviso">

            </div>
            <div class="row_buttons">

               <div class="boton icono" id="sonido"><div class="img_icon"></div></div>

               <div class="boton icono" id="sesiones"><div class="img_icon"></div></div>
            </div>
         </div>
</div>

         <div id="panel_config">
            <div class="info"><h3>Configuracion</h3></div>
            <div class="botonera">
            <div class="row_buttons" id="idioma">
               <div class="boton" data-value="-1">-</div>
               <h2>Idioma: Español </h2>
               <div class="boton" data-value="1">+</div>
            </div>

  


            </div>
         </div>



         <div id="panel_sonido">
            <div class="info"><h3>Sonidos</h3></div>
            <div class="botonera">

            <div class="row_buttons"  id="sonido_asaltos">
               <div class="boton" data-value="-1">-</div>

               <div class="boton" data-value="1">+</div>
            </div>
            <div class="row_buttons" id="sonido_descanso">
               <div class="boton" data-value="-1">-</div>

               <div class="boton" data-value="1">+</div>
            </div>
            <div class="row_buttons" id="sonido_fin">

               <h2>Fin combate</h2>
               <div class="boton" data-value="1">+</div>
            </div>
            <div class="row_buttons" id="sonido_preaviso">
               <div class="boton" data-value="-1">-</div>
               <h2>preaviso</h2>
               <div class="boton" data-value="1">+</div>
            </div>
            </div>
         </div>

    <div id="panel_sesiones">
            <div class="info"><h3>Sesiones</h3></div>
            <div class="botonera">
            <div  id="sesiones">
               
            </div>
		<div class="row_buttons">
			<div class="boton" data-value="1">Añadir sesion</div>
         </div>
			
            </div>
